<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowdy's Closet - Admin</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .login-panel {
            max-width: 650px;
            margin: 0 auto;
        }
        .auth-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="nav-inner">
                 <div class="nav-left">
                     <img src="../static/img/utsa-roadrunners-logo.png" class="nav-logo" alt="Rowdy's Closet logo">
                 </div>
                 <div class="nav-links">
                     <li><a href="home.html">Home</a></li>
                     <li><a href="adminProfile.html">Admin</a></li>
                     <li><a href="list.html">Items</a></li>
                 </div>
            </div>
        </div>
    </header>
    <div class="profile-columns">
        
    <h3 class="welcome-message">Welcome admin, {{username}}</h3>
        
        <!-- Left Column -->
        <div class="profile-column">
            <label>Orders:</label>
            <p>{{number of orders}}</p>
            <label>Inventory:</label>
            <p>{{status}}</p>
        </div>

        <!-- Right Column -->
        <div class="profile-column">
            <label>Manage users:</label>
            <p>{{list of users}}</p>
        </div>
    </div>
    <div class="logout-section">
        <form class="logout" id="logout" action="/logout" method="POST">
            <button type="submit">Log out</button>
        </form>
    </div>
</body>
