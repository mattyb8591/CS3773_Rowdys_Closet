<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UTSA Shopping Cart</title>
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
      >
        <link rel="stylesheet" href="../static/css/style.css"> 
        <link rel="stylesheet" href="../static/css/cart.css">
      </head>
      
<body>
    <header>
        <div class="nav-bar">
          <div class="nav-inner">
            <div class="nav-left">
              <img src="../static/img/utsa-roadrunners-logo.png" class="nav-logo" alt="Rowdy's Closet logo">
            </div>
            <ul class="nav-links">
              <li><a href="{{ url_for('home.index') }}">Home</a></li>
              <li><a href="{{ url_for('cart.index') }}" class="active">Checkout</a></li>
              <li><a href="{{ url_for('profile.index') }}">Profile</a></li>
            </ul>
          </div>
        </div>
      </header>

    <div class="container main-content-wrapper"> 
        <div class="cart-layout">
            <div class="cart-section">
                <div class="cart-header">
                    <h1 class="cart-title">Shopping Cart</h1>
                    <span class="item-count" id="itemCount">0 Items</span>
                </div>

                <div class="cart-card">
                    <div class="table-header">
                        <div class="header-product">Product Details</div>
                        <div class="header-quantity">Quantity</div>
                        <div class="header-price">Price</div>
                        <div class="header-total">Total</div>
                    </div>

                    <div id="cartItems" class="cart-items">
                        </div>

                    <div class="cart-footer">
                        <a href="{{ url_for('home.index') }}" class="continue-shopping">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 12H5M12 19l-7-7 7-7"/>
                            </svg>
                            Continue Shopping
                        </a>
                    </div>
                </div>
            </div>

            <div class="summary-section">
                <h2 class="summary-title">Order Summary</h2>

                <div class="summary-card">
                    <div class="summary-row">
                        <span class="summary-label">Subtotal (<span id="summaryItemCount">0</span> Items)</span>
                        <span class="summary-value" id="subtotal">$0.00</span>
                    </div>

                    <div class="summary-row">
                        <span class="summary-label">Estimated Tax (8.25%)</span>
                        <span class="summary-value" id="taxCost">$0.00</span>
                    </div>

                    <div class="summary-group">
                        <h3 class="summary-heading">Shipping</h3>
                        <div class="shipping-select-group">
                            <select id="shippingSelect" class="shipping-select">
                                <option value="standard">Standard Delivery</option>
                                <option value="express">Express Delivery</option>
                                <option value="pickup">Store Pickup</option>
                            </select>
                            <span class="shipping-cost-value" id="shippingCostDisplay">$5.00</span>
                        </div>
                    </div>

                    <div class="summary-group">
                        <h3 class="summary-heading">Promo Code</h3>
                        <div class="promo-code-group">
                            <input 
                                type="text" 
                                id="promoInput" 
                                class="promo-input" 
                                placeholder="Enter your code"
                            >
                            <div class="promo-buttons">
                                <button id="applyPromo" class="apply-button" disabled>Apply</button>
                                <button id="removePromo" class="remove-button" style="display: none;">Remove</button>
                            </div>
                        </div>
                        <div id="promoMessage" class="promo-message"></div>
                    </div>

                    <div class="summary-row">
                        <span class="summary-label">Discount Applied</span>
                        <span class="summary-value discount-value" id="discountCost">-$0.00</span>
                    </div>

                    <div class="summary-total">
                        <div class="total-row">
                            <span class="total-label">Total Cost</span>
                            <span class="total-value" id="totalCost">$0.00</span>
                        </div>
                        <button class="checkout-button">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inject the JSON data from Flask into a JavaScript variable
        const initialCartData = {{ cartItemsJson | safe }};
    </script>
    <script src="../static/scripts/cart.js"></script>
    <script>
        // Add event listener for remove promo button
        document.addEventListener('DOMContentLoaded', function() {
            const removeButton = document.getElementById('removePromo');
            if (removeButton) {
                removeButton.addEventListener('click', removePromoCode);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
