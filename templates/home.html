<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rowdy's Closet ‚Äî Home</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/home.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="nav-inner">
                <div class="nav-left">
                    <img src="../static/img/logo.png" class="nav-logo" alt="Rowdy's Closet logo">
                </div>
                <form class="nav-search" action="#" role="search" aria-label="Site search" id="searchBarGroup">
                    <label for="site-search" class="visually-hidden">Search</label>
                    <input id="site-search" name="q" type="search" placeholder="Search products..." aria-autocomplete="list" aria-controls="search-suggestions" />
                    <button type="button" aria-label="Search" id="search-submit">üîç</button>
                    <ul id="search-suggestions" role="listbox" hidden></ul>
                </form>
                <div id="nav-bar" class="nav-links">
                    <li><a href="{{ url_for('home.index') }}">Home</a></li>
                    <li><a href="{{ url_for('cart.index') }}">Checkout</a></li>
                    <li><a href="{{ url_for('profile.index') }}">Profile</a></li>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <img src="../static/img/hero_home_image.png" alt="hero image" class="img-fluid">
        </section>

        <!-- Sort control -->
        <div class="container my-3">
            <label for="sortSelect" class="me-2">Sort by:</label>
            <select id="sortSelect" aria-label="Sort products">
                <option value="default">Default</option>
                <option value="price-asc">Price: Low ‚Üí High</option>
                <option value="price-desc">Price: High ‚Üí Low</option>
                <option value="availability-desc">Availability: Most ‚Üí Least</option>
                <option value="availability-asc">Availability: Least ‚Üí Most</option>
            </select>
        </div>

        <!-- Dynamic Product Sections -->
        <!-- T-Shirts Section -->
        <section class="product-section container">
            <h2>T-Shirts</h2>
            <div class="scroller-wrapper">
                <div class="product-scroller" id="shirtsScroller">
                    <!-- Products will be loaded here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Hoodies Section -->
        <section class="product-section container">
            <h2>Hoodies</h2>
            <div class="scroller-wrapper">
                <div class="product-scroller" id="hoodiesScroller">
                    <!-- Products will be loaded here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Jackets Section -->
        <section class="product-section container">
            <h2>Jackets</h2>
            <div class="scroller-wrapper">
                <div class="product-scroller" id="jacketsScroller">
                    <!-- Products will be loaded here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Headwear Section -->
        <section class="product-section container">
            <h2>Headwear</h2>
            <div class="scroller-wrapper">
                <div class="product-scroller" id="headwearScroller">
                    <!-- Products will be loaded here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Bags Section -->
        <section class="product-section container">
            <h2>Bags</h2>
            <div class="scroller-wrapper">
                <div class="product-scroller" id="bagsScroller">
                    <!-- Products will be loaded here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Rowdy's Closet. All rights reserved.</p>
    </footer>

    <script src="/static/scripts/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
