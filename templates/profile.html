<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowdy's Closet - Profile</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="nav-inner">
                 <div class="nav-left">
                     <img src="../static/img/logo.png" class="nav-logo" alt="Rowdy's Closet logo">
                 </div>
                 <div class="nav-links">
                     <li><a href="{{ url_for('home.index') }}">Home</a></li>
                     <li><a href="{{ url_for('cart.index') }}">Checkout</a></li>
                     <li><a href="{{ url_for('profile.index') }}">Profile</a></li>
                 </div>
            </div>
        </div>
    </header>
        
        
    <div class="profile-picture">
    <img src="../static/img/utsa_full_roadrunners_2008-pres^a 1.png" alt="Logo Picture">
    <h3 class="welcome-message">Welcome, {{user.username}}</h3>
    </div>
    
    <div class="profile-info">
        <label>Email:</label>
        <p>{{user.email}}</p>
        <label>Phone number:</label>
        <p>{{user.phone_number}}</p>
        <label>Address:</label>
        <p>{{address.street_number}} {{address.street_name}}</p>
        <p>{{address.city}}, {{address.state_abrev}} {{address.zip_code}}</p>   
        <label>Account type:</label>
        <p>Customer</p>   
    </div>

    <div class="btn-container">
        <a href="{{ url_for('profile.edit') }}" class="btn">Edit Profile</a>
        <a href="{{ url_for('profile.logout') }}" class="btn btn-danger">Log out</a>
    </div>  
</body>
