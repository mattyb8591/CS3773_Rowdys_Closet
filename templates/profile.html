<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowdy's Closet - Profile</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .login-panel {
            max-width: 650px;
            margin: 0 auto;
        }
        .auth-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="nav-inner">
                 <div class="nav-left">
                     <img src="../static/img/utsa-roadrunners-logo.png" class="nav-logo" alt="Rowdy's Closet logo">
                 </div>
                 <div class="nav-links">
                     <li><a href="{{ url_for('home.index') }}">Home</a></li>
                     <li><a href="{{ url_for('cart.index') }}">Checkout</a></li>
                     <li><a href="{{ url_for('profile.index') }}">Profile</a></li>
                 </div>
            </div>
        </div>
    </header>
    
    <div class="profile-container">
    <div class="profile-picture">
        <img src="../static/img/utsa_full_roadrunners_2008-pres^a 1.png" alt="Profile Picture">
        <h3 class="welcome-message">Welcome, {{username}}</h3>
        </div>
    
        
        <div class="profile-column">  
        <!-- Left Column -->
        <div class="profile-left">
            <label>Email:</label>
            <p>{{email}}</p>
            <label>Phone number:</label>
            <p>{{phone_number}}</p>
        </div>

        <!-- Right Column -->
        <div class="profile-right">
            <label>Address:</label>
            <p>{{address}}</p>
            <label for="accountType">Account type:</label>
            <select id="accountType" name="accountType">
            <option id="student" value="student">Student</option>
            <option id="parent" value="parent">Parent</option>
            <option id="staff" value="staff">Staff</option>
            </select>
        </div>
    </div>

    <div class="logout-section">
        <form class="logout" id="logout" action="/logout" method="POST">
            <button type="submit">Log out</button>
        </form>
    </div>
</div>

</body>
