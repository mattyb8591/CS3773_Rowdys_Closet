<body>
    <header>
        <div class="nav-bar">
            <div class="nav-inner">
                 <!-- added image and wrapper to place image on the left -->
                 <div class="nav-left">
                     <img src="../static/img/utsa_full_roadrunners_2008-pres^a 1.png" class="nav-logo" alt="Rowdy's Closet logo">
                 </div>
                 <div class="nav-links">
                     <li><a href="home.html">Home</a></li>
                     <li><a href="item.html">Shop</a></li>
                     <li><a href="cart.html">Checkout</a></li>
                 </div>
            </div>
        </div>
    </header>
    <div class="container auth-container">
        <div class="auth-wrapper">
            <!-- left: login form -->
            <section class="login-panel">
                <h2><strong>Rowdy Closet Login</strong></h2>
                <form id="loginForm">
                    <label for="username"><strong>Username</strong></label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>

                    <label for="password"><strong>Password</strong></label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <button type="submit" class="btn-login">Login</button>
                </form>

                <p class="signup-line">Don't have an account? <a href="signup">Sign up here</a></p>

                <p class="aux-links">
                    <a href="#" class="forgot">Forgot your Password?</a>
                    <span class="sep">|</span>
                    <a href="contact.html" class="contact">Contact Us</a>
                </p>
            </section>

            <!-- right: big UTSA logo image -->
            <aside class="image-panel">
                <img src="../static/img/utsa-roadrunners-logo.png" alt="UTSA Logo">
            </aside>
        </div>
    </div>
