<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowdy's Closet - Admin Dashboard</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/profile.css">
    <link rel="stylesheet" href="../static/css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="nav-inner">
                 <div class="nav-left">
                     <img src="../static/img/utsa-roadrunners-logo.png" class="nav-logo" alt="Rowdy's Closet logo">
                 </div>
                 <div class="nav-links">
                     <li><a href="{{ url_for('admin.index') }}">Home</a></li>
                     <li><a href="{{ url_for('admin.dashboard') }}">Admin</a></li>
                     <li><a href="{{ url_for('profile.index') }}">Profile</a></li>
                 </div>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <h3 class="welcome-message">Welcome admin, {{ username }}</h3>
        
        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-number">{{ stats.total_orders }}</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">{{ stats.total_users }}</div>
                <div class="stat-label">Registered Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">{{ stats.total_products }}</div>
                <div class="stat-label">Products</div>
            </div>
        </div>

        <div class="btn-container">
            <a href="{{ url_for('admin.order_history') }}" class="btn btn-primary">View Orders</a>
            <a href="{{ url_for('admin.user_list') }}" class="btn btn-primary">Manage Users</a>
            <a href="{{ url_for('admin.product_list') }}" class="btn btn-primary">Manage Products</a>
            <a href="{{ url_for('admin.discount_list') }}" class="btn btn-primary">Discount Codes</a>
        </div>
    </div>
</body>
</html>
