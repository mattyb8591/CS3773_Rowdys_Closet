<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowdy's Closet - Create Account</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_signup.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .login-panel {
            max-width: 650px;
            margin: 0 auto;
        }
        .auth-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="nav-inner">
                <div class="nav-left">
                    <img src="{{ url_for('static', filename='img/utsa-roadrunners-logo.png') }}" class="nav-logo" alt="Rowdy's Closet logo">
                </div>
                <div class="nav-links">
                    <li><a href="{{ url_for('home.index') }}">Home</a></li>
                    <li><a href="{{ url_for('item.index') }}">Shop</a></li>
                    <li><a href="{{ url_for('cart.index') }}">Checkout</a></li>
                </div>
            </div>
        </div>
    </header>

    <div class="container auth-container">
        <div class="auth-wrapper">
            <section class="login-panel">
                <h2><strong>Rowdy's Closet Create Account</strong></h2>

                <form id="signupForm">
                    <label for="username"><strong>Username</strong></label>
                    <input type="text" id="username" name="username" placeholder="Choose a username">
                    
                    <label for="email"><strong>Email Address</strong></label>
                    <input type="text" id="email" name="email" placeholder="Enter your email">
                    
                    <label for="password"><strong>Password</strong></label>
                    <input type="password" id="password" name="password" placeholder="Create a password">
                    
                    <label for="confirmPassword"><strong>Confirm Password</strong></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password">
                    
                    <div id="feedback" style="color: red;"></div>

                    <button type="submit" class="btn-login">Create Account</button>
                </form>

                <p class="signup-line">
                    Already have an account? 
                    <a href="{{ url_for('login.index') }}">Login here</a>
                </p>

                <p class="aux-links">
                    <a href="#" class="forgot">Need Help?</a>
                    <span class="sep">|</span>
                    <a href="{{ url_for('home.index') }}" class="contact">Contact Us</a>
                </p>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="{{ url_for('static', filename='scripts/signup.js') }}"></script>
</body>
</html>
