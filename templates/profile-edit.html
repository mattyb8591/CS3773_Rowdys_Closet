<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowdy's Closet - Edit Profile</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .login-panel {
            max-width: 650px;
            margin: 0 auto;
        }
        .auth-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="nav-inner">
                 <div class="nav-left">
                     <img src="../static/img/logo.png" class="nav-logo" alt="Rowdy's Closet logo">
                 </div>
                 <div class="nav-links">
                     <li><a href="{{ url_for('home.index') }}">Home</a></li>
                     <li><a href="{{ url_for('cart.index') }}">Checkout</a></li>
                     <li><a href="{{ url_for('profile.index') }}">Profile</a></li>
                 </div>
            </div>
        </div>
    </header>
        
        
    <div class="profile-picture">
    <img src="../static/img/utsa_full_roadrunners_2008-pres^a 1.png" alt="Profile Picture">
    <h3 class="welcome-message">Edit Profile</h3>
    </div>
    
    <div class="profile-info">
        <form id="profileForm">
            <label>Username:</label>
            <input type="text" id="username" name="username" placeholder="{{ user.username or '' }}">

            <label>Email:</label>
            <input type="text" id="email" name="email" placeholder="{{ user.email or '' }}">

            <label>Phone number:</label>
            <input type="text" id="phone" name="phone" placeholder="{{ user.phone_number or '' }}">

            <p><b>Address:</b></p>
            <label>Street Number:</label>
            <input type="text" id="street_number" name="street_number" placeholder="{{ address.street_number if address else '' }}">

            <label>Street Name:</label>
            <input type="text" id="street_name" name="street_name" placeholder="{{ address.street_name if address else '' }}">

            <label>City:</label>
            <input type="text" id="city" name="city" placeholder="{{ address.city if address else '' }}">

            <label>State (eg. TX):</label>
            <input type="text" id="state" name="state" placeholder="{{ address.state_abrev if address else '' }}">

            <label>Zip Code:</label>
            <input type="text" id="zip_code" name="zip_code" placeholder="{{ address.zip_code if address else '' }}">

            <p id="message"></p>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>

<script src="{{ url_for('static', filename='scripts/profile.js') }}"></script>
