<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowdy's Closet - Create Account</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login_signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .login-panel {
            max-width: 650px;
            margin: 0 auto;
        }
        .auth-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="nav-inner">
                 <div class="nav-left">
                     <img src="img/utsa-roadrunners-logo.png" class="nav-logo" alt="Rowdy's Closet logo">
                 </div>
                 <div class="nav-links">
                     <li><a href="home.html">Home</a></li>
                     <li><a href="item.html">Shop</a></li>
                     <li><a href="cart.html">Checkout</a></li>
                 </div>
            </div>
        </div>
    </header>
    <div class="container auth-container">
        <div class="auth-wrapper">
            <section class="login-panel">
                <h2><strong>Rowdy Closet Create Account</strong></h2>
                <form id="signupForm">
                    <label for="username"><strong>Username</strong></label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>

                    <label for="email"><strong>Email Address</strong></label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required>

                    <label for="password"><strong>Password</strong></label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>

                    <label for="confirmPassword"><strong>Confirm Password</strong></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>

                    <button type="submit" class="btn-login">Create Account</button>
                </form>

                <p id="response"></p>

                <p class="signup-line">Already have an account? <a href="index.html">Login here</a></p>

                <p class="aux-links">
                    <a href="#" class="forgot">Need Help?</a>
                    <span class="sep">|</span>
                    <a href="contact.html" class="contact">Contact Us</a>
                </p>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="signup.js"></script>
</body>
</html>
