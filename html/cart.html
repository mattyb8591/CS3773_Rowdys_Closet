<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UTSA Shopping Cart</title>
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
      >
        <link rel="stylesheet" href="../css/cart.css">
      </head>
      
<body>


    <header>
        <div class="nav-bar">
          <div class="nav-inner">
            <div class="nav-left">
              <img src="..\img\utsa-roadrunners-logo.png" class="nav-logo" alt="Rowdy's Closet logo">
            </div>
            <ul class="nav-links">
              <li><a href="home.html">Home</a></li>
              <li><a href="item.html">Shop</a></li>
              <li><a href="cart.html" class="active">Checkout</a></li>
            </ul>
          </div>
        </div>
      </header>


    <!-- Main Content -->
    <div class="container">
        <div class="cart-layout">
            <!-- Cart Items Section -->
            <div class="cart-section">
                <div class="cart-header">
                    <h1 class="cart-title">Shopping Cart</h1>
                    <span class="item-count" id="itemCount">3 Items</span>
                </div>

                <div class="cart-card">
                    <!-- Table Header -->
                    <div class="table-header">
                        <div class="header-product">Product Details</div>
                        <div class="header-quantity">Quantity</div>
                        <div class="header-price">Price</div>
                        <div class="header-total">Total</div>
                    </div>

                    <!-- Cart Items -->
                    <div id="cartItems" class="cart-items">
                        <!-- Items will be dynamically inserted here -->
                    </div>

                    <!-- Continue Shopping -->
                    <div class="cart-footer">
                        <a href="/" class="continue-shopping">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 12H5M12 19l-7-7 7-7"/>
                            </svg>
                            Continue Shopping
                        </a>
                    </div>
                </div>
            </div>

            <!-- Order Summary Section -->
            <div class="summary-section">
                <h2 class="summary-title">Order Summary</h2>

                <div class="summary-card">
                    <!-- Items Count -->
                    <div class="summary-row">
                        <span class="summary-label">Items <span id="summaryItemCount">3</span></span>
                        <span class="summary-value" id="subtotal">$204.97</span>
                    </div>

                    <!-- Shipping -->
                    <div class="summary-group">
                        <h3 class="summary-heading">Shipping</h3>
                        <select id="shippingSelect" class="shipping-select">
                            <option value="standard">Standard Delivery - $5.00</option>
                            <option value="express">Express Delivery - $15.00</option>
                            <option value="pickup">Store Pickup - Free</option>
                        </select>
                    </div>

                    <!-- Promo Code -->
                    <div class="summary-group">
                        <h3 class="summary-heading">Promo Code</h3>
                        <input 
                            type="text" 
                            id="promoInput" 
                            class="promo-input" 
                            placeholder="Enter your code"
                        >
                        <button id="applyPromo" class="apply-button" disabled>Apply</button>
                    </div>

                    <!-- Total Cost -->
                    <div class="summary-total">
                        <div class="total-row">
                            <span class="total-label">Total Cost</span>
                            <span class="total-value" id="totalCost">$209.97</span>
                        </div>
                        <button class="checkout-button">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
